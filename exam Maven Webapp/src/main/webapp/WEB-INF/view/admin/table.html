        <div id="div01"></div>

        <div id="div1" style="width: 100%;height: 445px; display: inline-block;float: left;float: top;"></div>

<script language="javascript">
var i = 1;
function change()
{
   var txt1=document.getElementById('text1').value
    var div = document.createElement('div');
    div.id = 'Elem'+i;
    var ida=div.id;
    document.getElementById('div1').appendChild(div);
    document.getElementById(ida).innerHTML=txt1;
    i++;
}

function dropElement(){
    var aaa = document.getElementById('Elem'+(i-1));
document.getElementById('div1').removeChild(aaa);
i--;
  }

var x = 1;
function copy() {
	
	var bbb = document.getElementById("div-0"); 
	var ccc = bbb.cloneNode(true); 
	ccc.setAttribute("id", "div-" + x); 
	bbb.parentNode.appendChild(ccc); 
    x++;
} 

function dt(){
	var ddd = document.getElementById("div-"+(x-1)); 
	ddd.parentNode.removeChild(ddd);
	x--;
}

</script>
